                </td>
            </tr>

            <!-- Email Id -->
            <tr>
                <td><label for="">EMAIL ID</label></td>
                <td><input type="email" name="email" placeholder="Enter email address" id=""
                        style=" margin: 0px 0px 0px 60px;"></td>
            </tr>

            <!-- Mobile Number -->
            <tr>
                <td><label for="">MOBILE NUMBER</label></td>
                <td><input type="tel" placeholder="Enter mobile number" maxlength="10" style=" margin: 0px 0px 0px 60px;">
                    (10 digit number)</td>
            </tr>

            <!-- Gender -->
            <tr>
                <td><label for="">GENDER</label></td>
                <td>
                    <label for="" style=" margin: 0px 0px 0px 55px;">Male</label>
                    <input type="radio" name="gender">
                    <label for="">Female</label>
                    <input type="radio" name="gender">
                </td>
            </tr>

            <!-- Address -->
            <tr>
                <td><label for="">ADDRESS</label></td>
                <td><textarea name="" id="" style=" margin: 0px 0px 0px 60px;" cols="30" rows="10"></textarea></td>
            </tr>

            <!-- City -->
            <tr>
                <td><label for="">CITY</label></td>
                <td><input type="text" name="" placeholder="Enter city name" maxlength="30" style=" margin: 0px 0px 0px 60px;" id="">
                    (max 30 characters a-z and A-Z)
                </td>
            </tr>

            <!-- Pin Code -->
            <tr>
                <td><label for="">PIN CODE</label></td>
                <td><input type="text" name="" placeholder="Enter pincode" maxlength="6" style=" margin: 0px 0px 0px 60px;" id="">
                    (6 digit number)
                </td>
            </tr>

            <!-- State -->
            <tr>
                <td><label for="">STATE</label></td>
                <td><input type="text" name="" placeholder="Enter state" maxlength="30" id="" style=" margin: 0px 0px 0px 60px;">
                    (max 30 characters a-z and A-Z)
                </td>
            </tr>

            <!-- Country -->
            <tr>
                <td><label for="">COUNTRY</label></td>
                <td><input type="text" name="" placeholder="Enter country" id="" style=" margin: 0px 0px 0px 60px;">
                </td>
            </tr>

            <!-- Hobbies -->
            <tr>
                <td><label for="">HOBBIES</label></td>
                <td><label for="" style=" margin: 0px 0px 0px 56px;">Drawing</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Singing</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Dancing</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Sketching</label>
                    <input type="checkbox" name="" id="">
                    <br>
                    <label for="" style=" margin: 0px 0px 0px 56px;">Others</label>
                    <input type="checkbox" name="" id="">
                    <input type="text" name="" id="">
                </td>
            </tr>

            <!-- Qualification -->
            <tr>
                <td><label for="">QUALIFICATION <br><br><br><br><br><br><br><br><br><br></label></td>
                <td>
                    <table>
                        <tr>
                            <td align="center"><b><label for="" style=" margin: 0px 0px 0px 40px;">Sr.No.</label></b></td>

                            <td align="center"><b><label for="">Board</label></b></td>
                            <td align="center"><b><label for="">Percentage</label></b></td>
                            <td align="center"><b><label for="">Year of Passing</label></b></td>

                        <tr>
                            <td><label for="" style=" margin: 0px 0px 0px 50px;">1</label></td>
                            <td>Class X</td>
                            <td><input type="text" name="ClassX_Board" maxlength="10" /></td>
                            <td><input type="text" name="ClassX_Percentage" maxlength="30" /></td>
                            <td><input type="text" name="ClassX_YrOfPassing" maxlength="30" /></td>
                        </tr>

                        <tr>
                            <td><label for="" style=" margin: 0px 0px 0px 50px;">2</label></td>
                            <td>Class XII</td>
                            <td><input type="text" name="ClassXII_Board" maxlength="10" /></td>
                            <td><input type="text" name="ClassXII_Percentage" maxlength="30" /></td>
                            <td><input type="text" name="ClassXII_YrOfPassing" maxlength="30" /></td>
                        </tr>

                        <tr>
                            <td><label for="" style=" margin: 0px 0px 0px 50px;">3</label></td>
                            <td>Graduation</td>
                            <td><input type="text" name="Graduation_Board" maxlength="10" /></td>
                            <td><input type="text" name="Graduation_Percentage" maxlength="30" /></td>
                            <td><input type="text" name="Graduation_YrOfPassing" maxlength="30" /></td>
                        </tr>

                        <tr>
                            <td><label for="" style=" margin: 0px 0px 0px 50px;">4</label></td>
                            <td>Masters</td>
                            <td><input type="text" name="Masters_Board" maxlength="10" /></td>
                            <td><input type="text" name="Masters_Percentage" maxlength="30" /></td>
                            <td><input type="text" name="Masters_YrOfPassing" maxlength="30" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td align="center">(10 char max)</td>
                            <td align="center">(upto 2 decimal)</td>
                            </tr>
                        </table>
                    </td>                  
           

        <!-- Courses Applied For -->
        <tr>
            <td>
                <label for="">COURSES
                    <br>
                    APPLIED FOR
                </label>
            </td>
            
            <td>
                <label for="" style=" margin: 0px 0px 0px 60px;">BCA</label>
                <input type="radio" name="courses">
                <label for="">B.Com</label>
                <input type="radio" name="courses">
                <label for="">B.Sc</label>
                <input type="radio" name="courses">
                <label for="">B.A</label>
                <input type="radio" name="courses">
            </td>
        </tr>

        <!-- Submit and Reset -->
        <tr>
            <td colspan="2" align="center">
                <button>
                    <a href="submit.html">Submit</a>
                </button>
                <button>
                    <a href="index.html">Reset</a>
